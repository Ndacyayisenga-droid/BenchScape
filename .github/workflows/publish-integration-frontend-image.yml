# TODO: We could upload the container directly to Azure: https://github.com/docker/login-action#azure-container-registry-acr
name: Publish production frontend image

env:
  IMAGE_NAME: benchscape-production-fronend
  CONTEXT: ./frontend/

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log in to GitHub container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw verify -P npm-integration-build

      - name: Build and push container image to registry
        uses: docker/build-push-action@v5.0.0
        with:
          push: true
          tags: |
            ghcr.io/openelements/${{ env.IMAGE_NAME }}:latest
            ghcr.io/openelements/${{ env.IMAGE_NAME }}:${{ github.sha }}
          context: ${{ env.CONTEXT }}
